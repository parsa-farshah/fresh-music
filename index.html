<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Music</title>
    <link rel="stylesheet" href="src/styles/output.css" />
  </head>
  <body>
    <main
      class="w-full h-[100dvh] bg-[url(../images/bg.jpg)] flex justify-center items-center"
    >
      <!--------------------------------- wrapper ------------------------------->
      <div
        class="w-[90%] h-[90%] backdrop-blur-lg border-2 border-[#c7c7c7a8] rounded-2xl flex overflow-hidden relative"
      >
        <!-- slider -->
        <div class="w-[50%] h-full flex justify-center items-center">
          <div class="w-full h-full flex justify-center mt-20">
            <div
              class="relative flex w-[310px] h-[380px] rounded-2xl overflow-hidden bg-amber-300"
            >
              <!-- slide 1 -->
              <div
                data-number="1"
                class="slideNumber w-full h-full flex flex-wrap justify-center bg-white absolute top-0 left-0 z-50"
              >
                <figure class="w-full h-[300px]">
                  <img
                    class="w-[90%] h-full mt-3 rounded-2xl object-cover mx-auto"
                    src="src/images/1.jpg"
                    alt=""
                  />
                </figure>
                <h6 class="text-[#222224] text-lg text-center mt-0 font-black w-full">
                  Hussle & Motivate
                </h6>
              </div>
              <!-- slide 2 -->
              <div
                data-number="2"
                class="slideNumber2 w-full h-full flex flex-wrap justify-center bg-white absolute top-0 left-0 z-40"
              >
                <figure class="w-full h-[300px]">
                  <img
                    class="w-[90%] h-full mt-3 rounded-2xl object-cover mx-auto"
                    src="src/images/2.jpg"
                    alt=""
                  />
                </figure>
                <h6 class="text-[#222224] text-lg text-center mt-0 font-black w-full">
                  Northface Remix
                </h6>
              </div>
              <!-- slide 3 -->
              <div
                data-number="3"
                class="slideNumber3 w-full h-full flex flex-wrap justify-center bg-white absolute top-0 left-0 z-40"
              >
                <figure class="w-full h-[300px]">
                  <img
                    class="w-[90%] h-full mt-3 rounded-2xl object-cover mx-auto"
                    src="src/images/3.jpg"
                    alt=""
                  />
                </figure>
                <h6 class="text-[#222224] text-lg text-center mt-0 font-black w-full">
                  Ghol Midam
                </h6>
              </div>
              <div class="">Slide 4</div>
              <div class="">Slide 5</div>
              <div class="">Slide 6</div>
              <div class="">Slide 7</div>
              <div class="">Slide 8</div>
              <div class="">Slide 9</div>
              -->
            </div>
          </div>
        </div>
        <!-- songs -->
        <div class="w-[50%] h-full pt-6 pr-6">
          <ul class="">
            <!-- 11111111111111111111111111111111 -->
            <li
              id="wrapper1"
              class="flex items-center justify-between cursor-pointer pb-3 border-b-2 border-b-[#6490f6]"
            >
              <audio
                data-number="1"
                class="musics musicsReset1"
                src="src/musics/07. Hussle & Motivate.mp3"
              ></audio>
              <!---------------------------------- left --------------------------->
              <div class="flex gap-5 items-center">
                <figure>
                  <img
                    class="w-[70px] h-[70px] rounded-md"
                    src="src/images/cover1.jpg"
                    alt=""
                  />
                </figure>
                <div>
                  <h5 class="text-[#e2e3e3] font-black">Hussle & Motivate</h5>
                  <span class="capitalize text-[#e2e3e367] font-black"
                    >nipsey hussle</span
                  >
                </div>
              </div>
              <!--------------------------------- right ------------------>
              <div class="flex items-center gap-10">
                <!-- time -->
                <span class="capitalize text-[#e2e3e367] font-black">4:18</span>
                <!-- like icon -->
                <figure>
                  <img
                    class="w-[40px] h-[40px]"
                    src="src/images/like.png"
                    alt=""
                  />
                </figure>
              </div>
            </li>
            <!-- 22222222222222222222222 -->
            <li
              id="wrapper2"
              class="flex items-center justify-between cursor-pointer pb-3 border-b-2 border-b-[#6490f6] mt-5"
            >
              <audio
                data-number="2"
                class="musics musicsReset2"
                src="src/musics/Northface Remix.mp3"
              ></audio>
              <!---------------------------------- left --------------------------->
              <div class="flex gap-5 items-center">
                <figure>
                  <img
                    class="w-[70px] h-[70px] rounded-md"
                    src="src/images/2.jpg"
                    alt=""
                  />
                </figure>
                <div>
                  <h5 class="text-[#e2e3e3] font-black">Northface Remix</h5>
                  <span class="capitalize text-[#e2e3e367] font-black"
                    >Sinazza</span
                  >
                </div>
              </div>
              <!--------------------------------- right ------------------>
              <div class="flex items-center gap-10">
                <!-- time -->
                <span class="capitalize text-[#e2e3e367] font-black">3:06</span>
                <!-- like icon -->
                <figure>
                  <img
                    class="w-[40px] h-[40px]"
                    src="src/images/like.png"
                    alt=""
                  />
                </figure>
              </div>
            </li>
            <!-- 33333333333333333333333333333 -->
            <li
              id="wrapper3"
              class="flex items-center justify-between cursor-pointer pb-3 border-b-2 border-b-[#6490f6] mt-5"
            >
              <audio
                data-number="3"
                class="musics musicsReset3"
                src="src/musics/08. Ghol Midam (Ft. Zakhmi).mp3"
              ></audio>
              <!---------------------------------- left --------------------------->
              <div class="flex gap-5 items-center">
                <figure>
                  <img
                    class="w-[70px] h-[70px] rounded-md"
                    src="src/images/3.jpg"
                    alt=""
                  />
                </figure>
                <div>
                  <h5 class="text-[#e2e3e3] font-black">Ghol Midam</h5>
                  <span class="capitalize text-[#e2e3e367] font-black"
                    >Mehrad Hidden</span
                  >
                </div>
              </div>
              <!--------------------------------- right ------------------>
              <div class="flex items-center gap-10">
                <!-- time -->
                <span class="capitalize text-[#e2e3e367] font-black">5:33</span>
                <!-- like icon -->
                <figure>
                  <img
                    class="w-[40px] h-[40px]"
                    src="src/images/like.png"
                    alt=""
                  />
                </figure>
              </div>
            </li>
          </ul>
        </div>
        <!-- control player -->
        <div
          class="w-[85%] h-[90px] rounded-2xl backdrop-blur-3xl bg-[#0415ff31] absolute border border-[#eeeeee4b] bottom-7 left-1/2 -translate-x-1/2 z-50"
        >
          <!-- time now playing -->
          <h5 id="nowPlay" class="absolute top-10 right-12 text-[#e2e3e367]">
            0:00
          </h5>

          <!-- buttons -->
          <div class="flex justify-center gap-3 items-center mt-4">
            <!-- shuffle -->
            <img
              id="shuffle"
              class="w-[25px] h-[25px] hover:scale-110 duration-500 cursor-pointer"
              src="src/icons/icons8-shuffle-80.png"
              alt=""
            />
            <!-- backward -->
            <img
              id="backward"
              class="w-[25px] h-[25px] hover:scale-110 duration-500 cursor-pointer"
              src="src/icons/icons8-backward-96.png"
              alt=""
            />
            <!-- play -->
            <img
              id="playBtn"
              class="w-[40px] h-[40px] hover:scale-110 duration-500 cursor-pointer"
              src="src/icons/icons8-play-64.png"
              alt=""
            />
            <!-- pause -->
            <img
              id="pauseBtn"
              class="w-[40px] h-[40px] hidden hover:scale-110 duration-500 cursor-pointer"
              src="src/icons/icons8-pause-64.png"
              alt=""
            />
            <!-- forward -->
            <img
              id="forward"
              class="w-[25px] h-[25px] hover:scale-110 duration-500 cursor-pointer"
              src="src/icons/icons8-backward-96 (2).png"
              alt=""
            />
            <!-- sound -->
            <div class="flex gap-3 items-center relative">
              <img
                id="audio"
                class="w-[25px] flex h-[25px] hover:scale-110 duration-500 cursor-pointer"
                src="src/icons/icons8-sound-96.png"
                alt=""
              />
              <img
                id="noAudio"
                class="w-[25px] hidden h-[25px] hover:scale-110 duration-500 cursor-pointer"
                src="src/icons/icons8-no-audio-96.png"
                alt=""
              />
              <div
                id="soundLine"
                class="w-[100px] h-1.5 cursor-pointer bg-[#a8a8a88c] rounded-full absolute left-[115%]"
              >
                <div
                  id="dotLine"
                  style="width: 100%"
                  class="relative duration-300 h-full bg-white rounded-full"
                >
                  <div
                    id="dotSound"
                    class="w-[15px] duration-200 h-[15px] bg-amber-50 rounded-full absolute left-[90px] -top-1"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <!-- line play -->
          <div
            id="TimeLineMusicWrapper"
            class="w-[90%] h-1.5 bg-amber-100 mx-auto mt-3 rounded-full bg-gradient-to-r from-white via-[#0077ffef] relative cursor-pointer"
          >
            <div
              id="TimeLineMusic"
              class="absolute left-0 top-0.5 -translate-1/2 w-4 h-4 bg-white rounded-full duration-500"
            ></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="src/js/index.js"></script>
</html>
