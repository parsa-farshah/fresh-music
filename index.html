<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Music</title>
    <link rel="stylesheet" href="src/styles/output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
  </head>
  <body>
    <main
      class="w-full h-[100dvh] bg-[url(../images/bg.jpg)] flex justify-center items-center"
    >
      <!--------------------------------- wrapper ------------------------------->
      <div
        class="w-[90%] h-[90%] backdrop-blur-lg border-2 border-[#c7c7c7a8] rounded-2xl flex overflow-hidden"
      >
        <!-- slider -->
        <div
          class="w-[50%] h-full  flex justify-center items-center"
        >
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
              <div class="swiper-slide">Slide 8</div>
              <div class="swiper-slide">Slide 9</div>
            </div>
          </div>
        </div>
        <!-- songs -->
        <div class="w-[50%] h-full bg-amber-600"></div>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script src="src/js/index.js"></script>
</html>
